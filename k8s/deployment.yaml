apiVersion: v1
kind: Namespace
metadata:
  name: isac-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: isac-config
  namespace: isac-system
data:
  config.yaml: |
    server:
      port: 8080
      mode: release
    log:
      level: info
      format: json
      output: stdout
    mysql:
      host: mysql-service
      port: 3306
      database: isac_cran
      username: root
      password: root123
    influxdb:
      url: http://influxdb-service:8086
      org: isac-lab
      bucket: channel-data
      token: my-token
    redis:
      addr: redis-service:6379
---
apiVersion: v1
kind: Secret
metadata:
  name: isac-secrets
  namespace: isac-system
type: Opaque
stringData:
  mysql-password: root123
  influxdb-token: my-token
  redis-password: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: isac-server
  namespace: isac-system
  labels:
    app: isac-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: isac-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: isac-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/debug/metrics"
    spec:
      containers:
      - name: server
        image: isac-cran-system:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TZ
          value: Asia/Shanghai
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/configs
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: isac-config
---
apiVersion: v1
kind: Service
metadata:
  name: isac-server
  namespace: isac-system
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: isac-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: isac-ingress
  namespace: isac-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: isac.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: isac-server
            port:
              number: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: isac-hpa
  namespace: isac-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: isac-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
